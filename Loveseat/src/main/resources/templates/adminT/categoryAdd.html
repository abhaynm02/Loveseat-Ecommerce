<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <div th:replace="fragments/adminHeader::aheader"></div>
    <!-- Sidebar Start -->

        <!--  Header End -->
        <!--        Start of userList-->
        <div>
            <h3>hee</h3>
            <div class="container mt-5">
                <h2 class="mb-4">Add Category</h2>
                <div class="alert alert-primary my-1" th:if="${message}">
                    <p class="text-center" th:text="${message}"></p>
                </div>
                <form th:action="@{/addCategory}" th:object="${category}" onsubmit="return formValidate()" method="post">
                    <div class="form-group">
                        <label for="categoryName">Category Name:</label>
                        <input type="text" oninput="this.value=this.value.toUpperCase()" th:field="*{name}" class="form-control-sm" id="categoryName" name="name" required>
                        <div  id="alertBox" style="display: none; color:red;">
                           enter the proper name
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="categoryDescription">Category Description:</label>
                        <textarea th:field="*{description}" class="form-control" id="categoryDescription" name="description" rows="3"  required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Category</button>
                </form>
            </div>

        </div>
            </div>
    <script>
        function formValidate() {
    const name = document.getElementsByName('name')[0].value;
    var regName = /^[a-zA-Z\s]+$/;

    if (name.trim() === "" || !regName.test(name)) {
    // Show the alert box
    document.getElementById('alertBox').style.display = 'block';
    document.getElementsByName('name')[0].focus();
    return false;
    } else {
    // Hide the alert box
    document.getElementById('alertBox').style.display = 'none';
    return true; // Form will submit if validation passes
    }
    }

    </script>
    <script src="/libs/jquery/dist/jquery.min.js"></script>
            <script src="/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
            <script src="/js/sidebarmenu.js"></script>
            <script src="/js/app.min.js"></script>
            <script src="/libs/apexcharts/dist/apexcharts.min.js"></script>
            <script src="/libs/simplebar/dist/simplebar.js"></script>
            <script src="/js/dashboard.js"></script>

</body>

</html>
