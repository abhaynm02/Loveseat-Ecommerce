        <div class="container mt-4">
            <h2 class="mb-4">Add Product</h2>
            <div class="alert alert-primary my-1" th:if="${message}">
                <p class="text-center" th:text="${message}"></p>
            </div>
            <form th:action="@{/add-product}" th:object="${product}" method="post" enctype="multipart/form-data">
                <!-- Product Name -->
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" id="productName" name="productName" required>
                </div>

                <!-- Product Description -->
                <div class="form-group">
                    <label for="productDescription">Product Description:</label>
                    <textarea th:field="*{description}" class="form-control" id="productDescription" name="productDescription" rows="3"  required></textarea>
                </div>

                <div class="form-group col-md-6">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" th:field="*{category}" name="category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}"></option>
                    </select>
                </div>


                <!-- Price and Selling Price (side by side) -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="productPrice">Product Price:</label>
                        <input type="number" th:field="*{price}" class="form-control" id="productPrice" name="price" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sellingPrice">Selling Price:</label>
                        <input type="number" th:field="*{sellingPrice}" class="form-control" id="sellingPrice" name="sellingPrice" required>
                    </div>
                </div>

                <!-- Stock Quantity -->
                <div class="form-group col-md-6">
                    <label for="stockQuantity">Stock Quantity:</label>
                    <input type="number" th:field="*{quantity}" class="form-control" id="Quantity" name="quantity" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="stockQuantity">Stock </label>
                    <input type="number" th:field="*{stock}" class="form-control" id="stockQuantity" name="stock" required>
                </div>

                <!-- Image Upload (all in one row) -->
                <div class="form-row">
                    <div class="form-group col-md-4" style="display: inline-block;">
                        <label for="image">Front Images:</label>
                        <input type="file" class="form-control-file" id="image" name="image" accept="image/*"
                               multiple>
                    </div>
                    <div class="form-group col-md-4 mt-3" style="display: inline-block;">
                        <label for="image">Side Images:</label>
                        <input type="file" class="form-control-file" id="image1" name="image1" accept="image/*"
                               multiple>
                    </div>
                    <div class="form-group col-md-4 mt-3" style="display: inline-block;">
                        <label for=image2">Top Images:</label>
                        <input type="file" class="form-control-file" id=image2" name="image2" accept="image/*"
                               multiple>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Add Product</button>
            </form>
