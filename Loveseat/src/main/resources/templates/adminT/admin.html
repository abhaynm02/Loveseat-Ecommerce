 <script >
   document.addEventListener('DOMContentLoaded', displayChart);
   function displayChart() {
      // Ensure the container is cleared before creating a new chart
      var chartContainer = document.getElementById('apexChartContainer');
      chartContainer.innerHTML = '';  // Clear the container

      fetch('/admin/chart', {
          method: 'POST',
      })
      .then(response => response.json())
      .then(data => {
          var labels = Object.keys(data);
          var orderCountData = labels.map(month => data[month].orderCount);
          var totalAmountData = labels.map(month => data[month].totalAmount);

          // Create a new line chart using ApexCharts
          var chartOptions = {
              chart: {
                  type: 'line',
                  height: 400,
              },
              series: [{
                  name: 'Order Count',
                  data: orderCountData,
              }, {
                  name: 'Total Amount',
                  data: totalAmountData,
              }],
              xaxis: {
                  categories: labels,
              },
          };

          var apexChart = new ApexCharts(chartContainer, chartOptions);
          apexChart.render();
      })
      .catch(error => console.error('Error fetching data:', error));
  }

 </script>



  <script>
    $(document).ready(function() {

        function fetchData() {
            $.ajax({
                url: '/admin/getPaymentSummary',
                method: 'GET',
                dataType: 'json',
                success: function(data) {

                    var labels = data.map(item => item.paymentMethods);
                    var dataSet = data.map(item => item.totalAmount);
                    var chartData = {
                        chart: {
                            type: 'donut',
                            width: '100%',
                            background: '#f7f7f7', // Set background color
                            toolbar: {
                                show: false, // Hide chart toolbar
                            },
                        },
                        series: dataSet,
                        labels: labels,
                        colors: ['#FF4081', '#536DFE', '#FFC107'], // Pink, Indigo, Amber
                        dataLabels: {
                            enabled: true,
                            style: {
                                fontSize: '14px',
                                fontFamily: 'Poppins, sans-serif',
                                fontWeight: 600,
                                colors: ['#333'], // Set label font color
                            },
                        },
                        legend: {
                            position: 'bottom',
                            horizontalAlign: 'center',
                            fontSize: '14px',
                            fontFamily: 'Poppins, sans-serif',
                            fontWeight: 500,
                            markers: {
                                width: 12,
                                height: 12,
                            },
                        },
                        responsive: [
                            {
                                breakpoint: 480,
                                options: {
                                    chart: {
                                        width: '80%',
                                    },
                                },
                            },
                        ],
                        tooltip: {
                            theme: 'dark',
                            fillSeriesColor: false,
                        },
                    };


                    var chart = new ApexCharts(document.querySelector("#paymentSummaryChart"), chartData);
                    chart.render();
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching data:', error);
                }
            });
        }


        fetchData();
    });
  </script>
